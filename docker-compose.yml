version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trustcart_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: trustcart_erp
      POSTGRES_USER: trustcart_user
      POSTGRES_PASSWORD: trustcart_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./crm-erp/trustcart-erp-schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - trustcart_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trustcart_user -d trustcart_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trustcart_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - trustcart_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trustcart_backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: trustcart_erp
      DB_USER: trustcart_user
      DB_PASSWORD: trustcart_secure_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your_jwt_secret_key_here
      JWT_EXPIRATION: 24h
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trustcart_network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trustcart_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - trustcart_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  trustcart_network:
    driver: bridge
